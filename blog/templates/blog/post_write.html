{% extends 'base.html' %}

{% block content %}

<h1>Blog post create</h1>
<form action="{% url 'blog:write' %}" method="post">
    {% csrf_token %}
    <p>글 제목</p>
    <p>{{ form.title }}</p>
    <p>글 내용</p>
    <p>{{ form.content }}</p>
    <p>카테고리</p>
    <p>{{ form.category }}</p>
    <a href="{% url 'blog:list' %}" class="btn btn-outline-danger">취소</a>
    <input type="submit" value='작성' class="btn btn-outline-success">
</form>

{% endblock content %}
